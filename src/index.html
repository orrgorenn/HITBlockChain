<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Goren's Election</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Goren's Election Project</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <h3>Candidates</h3>
      <div id="candidate-box" class="row">
        <!-- CANDIDATES --> 
      </div>
    </div>

    <div class="container" style="padding: 20px;">
        <button class="btn btn-primary" id="startVote">Start Voting</button>
    </div>

    <div class="container" style="padding: 20px">
        <form name="addCandidate">
            Full Name: <input type="text" id="fullName" name="fullName" /> <br />
            <button class="btn btn-success" onClick="submitForm(this);">Add Candidate</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <div id="accountAddress">

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <script>
        function submitForm(e) {
            App.addCandidate(document.getElementById('fullName').value);
            return false;
        }
    </script>
  </body>
</html>
